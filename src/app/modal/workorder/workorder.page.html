<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-button class="back" (click)="dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <strong class="resp">Download Workorders</strong>
    </ion-title>

    <ion-button slot="end" class=" delete ion-margin-end" (click)="show_confirm(this.workorders.length)">
        <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label position="floating">Workorder #</ion-label>
      <ion-input [(ngModel)]="id" name="id" (keyup)="get(this)"></ion-input>
      <ion-button slot="end" shape="round" size="default" class="green" (click)="get_workorders()">Download</ion-button>
    </ion-item>

    <ion-card *ngFor="let order of this.workorders">
      <ion-card-header>
        <ion-card-subtitle>
          WO# {{order.id}} - {{order.status}} <div class="icon-wrap" (click)="delete_order(order.id)"><ion-icon name="trash"></ion-icon></div>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{order.description}}
      </ion-card-content>
    </ion-card>

</ion-content>
